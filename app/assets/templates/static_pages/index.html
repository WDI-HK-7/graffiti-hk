<div class="container-fluid">
  <div class="row">
    <div ng-repeat="post in posts track by $index">
      <div class="page-header">
        {{ post.artist }}
        {{ post.caption }}
        {{ post.address }}

   
        <small>
          {{ post.created_at | date }}
        </small>
        <img src="http://placehold.it/350x150">
         <h4>Picture:  {{ post.picture  }}</h4>
      </div>
    </div>
  </div>
</div>
