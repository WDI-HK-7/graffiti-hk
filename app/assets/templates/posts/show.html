<!-- Begin page content -->
  <div class ="content col-xs-12">
    <div class="container">
      <div class="row">
        <div class="col-xs-12" id="singlePicInfo">
          <img ng-src="{{ post.picture }}" class="img-responsive">
          <h4>Artist:  {{ post.artist  }}</h4>
          <h4>Caption: {{ post.caption }}</h4>
          <h4>Address: {{ post.address }}</h4>

          <h4><strong>Comments</strong></h4>
          <ul>
            <li ng-repeat="comment in post.comments"> {{comment.content}}</li>
          </li>
          

          <form ng-submit="form.create()">
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="What do you think?" ng-model="comment.content"></textarea>
              <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
