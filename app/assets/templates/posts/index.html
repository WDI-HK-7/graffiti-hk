<div class="container-fluid">
  <div class="row">
    <div ng-repeat="post in posts track by $index">
      <div class="page-header">
        {{ post.artist }}
        {{ post.caption }}
        {{ post.address }}
        <small>
          {{ post.created_at | date }}
        </small>
      </div>
    </div>
  </div>
</div>
